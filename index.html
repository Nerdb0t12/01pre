<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Brain - Galactic Path</title>
    <style>
        /* Existing styles from your UI */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a2a;
            color: #ffffff;
        }
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a4a 0%, #0a0a2a 100%);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }
        .logo-container {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }
        .logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .tagline {
            font-size: 18px;
            color: #9d8df1;
            margin-bottom: 20px;
            text-align: center;
        }
        /* Styles for the game */
        #gameContainer {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: rgba(26, 26, 74, 0.8);
            border: 1px solid #333;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        .cell.goal {
            background-color: #003366;
        }
        .spaceship {
            width: 100%;
            height: 100%;
            background-image: url('spaceship.png'); /* Use your spaceship image */
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .asteroid {
            width: 100%;
            height: 100%;
            background-image: url('asteroid.png'); /* Use your asteroid image */
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .path {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dotted rgba(170, 0, 0, 0.7);
            box-sizing: border-box;
            border-radius: 5px;
        }
        #info {
            margin-top: 20px;
            text-align: center;
        }
        #energyBar {
            width: 100%;
            max-width: 200px;
            height: 20px;
            background-color: #333;
            margin: 10px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        #energyLevel {
            height: 100%;
            background-color: green;
            width: 100%;
            transition: width 0.3s;
        }
        #message {
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
        .game-button {
            padding: 10px 20px;
            background: rgba(41, 20, 78, 0.8);
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(157, 141, 241, 0.5);
        }
        .game-button:hover {
            background: rgba(61, 30, 118, 0.8);
            box-shadow: 0 0 25px rgba(157, 141, 241, 0.8);
        }
        .game-button:disabled {
            background-color: #333;
            cursor: not-allowed;
            box-shadow: none;
        }
        /* Star animation */
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="container">
        <div class="logo-container">
            <img src="cosmic_brain_logo.png" alt="Cosmic Brain Logo" class="logo">
        </div>
        <h1>Galactic Path</h1>
        <p class="tagline">Navigate your spaceship through the cosmos!</p>
        <div id="gameContainer">
            <div id="grid"></div>
            <div id="info">
                <div id="energyBar">
                    <div id="energyLevel"></div>
                </div>
                <div>Level: <span id="levelText">1</span></div>
                <div>Energy: <span id="energyText">50</span></div>
                <div>Score: <span id="scoreText">100</span></div>
                <div id="message"></div>
                <div>
                    <button class="game-button" id="upButton">Up</button>
                    <button class="game-button" id="downButton">Down</button>
                    <button class="game-button" id="leftButton">Left</button>
                    <button class="game-button" id="rightButton">Right</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element for button click sound -->
    <audio id="clickSound">
        <source src="button_click.mp3" type="audio/mpeg">
    </audio>

    <script>
        function createStars() {
            const body = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                body.appendChild(star);
            }
        }

        function playSound() {
            document.getElementById('clickSound').play();
        }

        createStars();

        // Game variables
        let level = 1;
        let gridSize = 5;
        const initialEnergy = 50;
        const energyPerMove = 1;
        let energy = initialEnergy;
        let score = 100;
        let grid = [];
        let spaceshipPosition = { x: 0, y: 0 }; // Will be set in initGame()
        let goalPosition = { x: 0, y: 0 }; // Will be set in initGame()

        // Moving obstacles
        let movingObstacles = [];
        let obstacleInterval;

        // Initialize the game
        function initGame() {
            // Adjust grid size based on level
            if (level <= 5) {
                gridSize = 5;
            } else if (level <= 10) {
                gridSize = 6;
            } else {
                gridSize = 7;
            }
            // Reset game variables
            energy = initialEnergy;
            score = 100;
            grid = [];
            movingObstacles = [];
            spaceshipPosition = { x: 0, y: gridSize - 1 }; // Starts at bottom-left
            goalPosition = { x: gridSize - 1, y: 0 }; // Top-right corner

            // Update level display
            document.getElementById('levelText').innerText = level;

            // Clear previous interval if any
            if (obstacleInterval) {
                clearInterval(obstacleInterval);
            }

            initGrid();
            updateEnergyDisplay();
            enableButtons();

            // Start obstacle movement
            obstacleInterval = setInterval(() => {
                updateMovingObstacles();
                updateSpaceshipPosition();
            }, 1000 - (level * 50)); // Obstacles move faster as levels increase
        }

        // Initialize the game grid
        function initGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
            gridElement.style.gridTemplateRows = `repeat(${gridSize}, 60px)`;
            gridElement.style.width = `${gridSize * 65}px`; // Adjust container width
            grid = [];

            for (let y = 0; y < gridSize; y++) {
                let row = [];
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    // Set goal cell
                    if (x === goalPosition.x && y === goalPosition.y) {
                        cell.classList.add('goal');
                    }

                    gridElement.appendChild(cell);
                    row.push(cell);
                }
                grid.push(row);
            }
            placeMovingObstacles();
            updateSpaceshipPosition();
        }

        // Place moving obstacles on the grid
        function placeMovingObstacles() {
            // Number of moving obstacles based on level
            let numberOfObstacles;
            if (level <= 5) {
                numberOfObstacles = 2;
            } else if (level <= 10) {
                numberOfObstacles = 4;
            } else {
                numberOfObstacles = 6;
            }

            movingObstacles = [];

            for (let i = 0; i < numberOfObstacles; i++) {
                const obstaclePath = [];

                // Generate random paths
                const pathType = Math.floor(Math.random() * 3); // 0: horizontal, 1: vertical, 2: diagonal
                let startX, startY;

                if (pathType === 0) { // Horizontal path
                    startY = Math.floor(Math.random() * gridSize);
                    for (let x = 0; x < gridSize; x++) {
                        obstaclePath.push({ x: x, y: startY });
                    }
                } else if (pathType === 1) { // Vertical path
                    startX = Math.floor(Math.random() * gridSize);
                    for (let y = 0; y < gridSize; y++) {
                        obstaclePath.push({ x: startX, y: y });
                    }
                } else { // Diagonal path
                    startX = Math.floor(Math.random() * (gridSize - 3)) + 1;
                    startY = 0;
                    let x = startX;
                    for (let y = 0; y < gridSize && x < gridSize; y++, x++) {
                        obstaclePath.push({ x: x, y: y });
                    }
                }

                // Mark the path on the grid
                obstaclePath.forEach(pos => {
                    const cell = grid[pos.y][pos.x];
                    if (!cell.querySelector('.path')) {
                        const pathMarker = document.createElement('div');
                        pathMarker.classList.add('path');
                        cell.appendChild(pathMarker);
                    }
                });

                const obstacle = {
                    path: obstaclePath,
                    currentStep: Math.floor(Math.random() * obstaclePath.length),
                    direction: 1 // 1 for forward, -1 for backward
                };
                movingObstacles.push(obstacle);
            }
        }

        // Update moving obstacles' positions
        function updateMovingObstacles() {
            movingObstacles.forEach(obstacle => {
                // Remove existing asteroid
                const prevPos = obstacle.path[obstacle.currentStep];
                const prevCell = grid[prevPos.y][prevPos.x];
                const asteroidEl = prevCell.querySelector('.asteroid');
                if (asteroidEl) {
                    asteroidEl.remove();
                }

                // Move to next position
                obstacle.currentStep += obstacle.direction;
                if (obstacle.currentStep >= obstacle.path.length || obstacle.currentStep < 0) {
                    // Reverse direction
                    obstacle.direction *= -1;
                    obstacle.currentStep += obstacle.direction * 2;
                }

                const newPos = obstacle.path[obstacle.currentStep];
                const newCell = grid[newPos.y][newPos.x];
                const asteroid = document.createElement('div');
                asteroid.classList.add('asteroid');
                newCell.appendChild(asteroid);
            });
        }

        // Update the spaceship's position on the grid
        function updateSpaceshipPosition() {
            // Remove existing spaceship
            document.querySelectorAll('.spaceship').forEach(el => el.remove());

            const cell = grid[spaceshipPosition.y][spaceshipPosition.x];
            const spaceship = document.createElement('div');
            spaceship.classList.add('spaceship');
            cell.appendChild(spaceship);

            checkCollision();
            checkCurrentCell();
        }

        // Check for collisions with moving obstacles
        function checkCollision() {
            let collision = false;
            movingObstacles.forEach(obstacle => {
                const obstaclePos = obstacle.path[obstacle.currentStep];
                if (spaceshipPosition.x === obstaclePos.x && spaceshipPosition.y === obstaclePos.y) {
                    collision = true;
                }
            });

            if (collision) {
                // Immediate game over
                document.getElementById('message').innerText = 'You collided with an asteroid! Game Over!';
                endGame(false);
            }
        }

        // Check the current cell for goal
        function checkCurrentCell() {
            const cell = grid[spaceshipPosition.y][spaceshipPosition.x];

            if (cell.classList.contains('goal')) {
                // Level completed
                endGame(true);
            } else {
                // No message
                document.getElementById('message').innerText = '';
            }
        }

        // Update energy and score displays
        function updateEnergyDisplay() {
            document.getElementById('energyText').innerText = energy;
            document.getElementById('scoreText').innerText = score;
            const energyLevel = document.getElementById('energyLevel');
            const energyPercentage = (energy / initialEnergy) * 100;
            energyLevel.style.width = energyPercentage + '%';
            if (energyPercentage > 60) {
                energyLevel.style.backgroundColor = 'green';
            } else if (energyPercentage > 30) {
                energyLevel.style.backgroundColor = 'yellow';
            } else {
                energyLevel.style.backgroundColor = 'red';
            }
        }

        // Update energy and score after each move
        function updateEnergy() {
            energy -= energyPerMove;
            score -= energyPerMove;
            if (energy <= 0) {
                endGame(false);
            }
            updateEnergyDisplay();
        }

        // End the game
        function endGame(won) {
            disableButtons();
            clearInterval(obstacleInterval);
            if (won) {
                document.getElementById('message').innerText = 'Level Completed!';
                // Proceed to next level after a short delay
                setTimeout(() => {
                    level++;
                    initGame();
                }, 2000);
            } else {
                document.getElementById('message').innerText = 'Game Over!';
            }
        }

        // Disable movement buttons
        function disableButtons() {
            document.getElementById('upButton').disabled = true;
            document.getElementById('downButton').disabled = true;
            document.getElementById('leftButton').disabled = true;
            document.getElementById('rightButton').disabled = true;
        }

        // Enable movement buttons
        function enableButtons() {
            document.getElementById('upButton').disabled = false;
            document.getElementById('downButton').disabled = false;
            document.getElementById('leftButton').disabled = false;
            document.getElementById('rightButton').disabled = false;
        }

        // Movement functions
        function moveUp() {
            if (spaceshipPosition.y > 0) {
                spaceshipPosition.y -= 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        function moveDown() {
            if (spaceshipPosition.y < gridSize - 1) {
                spaceshipPosition.y += 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        function moveLeft() {
            if (spaceshipPosition.x > 0) {
                spaceshipPosition.x -= 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        function moveRight() {
            if (spaceshipPosition.x < gridSize - 1) {
                spaceshipPosition.x += 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        // Event listeners for buttons
        document.getElementById('upButton').addEventListener('click', moveUp);
        document.getElementById('downButton').addEventListener('click', moveDown);
        document.getElementById('leftButton').addEventListener('click', moveLeft);
        document.getElementById('rightButton').addEventListener('click', moveRight);

        // Start the game
        initGame();
    </script>
</body>
</html>
