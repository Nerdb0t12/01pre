<!DOCTYPE html>
<html>
<head>
    <title>Galactic Path</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameContainer {
            margin: 20px auto;
            width: 400px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            justify-content: center;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            position: relative;
        }
        .cell.obstacle {
            background-color: #555;
        }
        .cell.energy {
            background-color: #006600;
        }
        .cell.goal {
            background-color: #003366;
        }
        .spaceship {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            position: absolute;
            top: 0;
            left: 0;
        }
        .asteroid {
            width: 100%;
            height: 100%;
            background-color: #aa0000;
            position: absolute;
            top: 0;
            left: 0;
        }
        .path {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dotted #aa0000;
            box-sizing: border-box;
        }
        #info {
            margin-top: 20px;
        }
        #energyBar {
            width: 200px;
            height: 20px;
            background-color: #333;
            margin: 10px auto;
            position: relative;
        }
        #energyLevel {
            height: 100%;
            background-color: green;
            width: 100%;
        }
        #message {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Galactic Path</h1>
    <div id="gameContainer">
        <div id="grid"></div>
        <div id="info">
            <div id="energyBar">
                <div id="energyLevel"></div>
            </div>
            <div>Energy: <span id="energyText">50</span></div>
            <div>Score: <span id="scoreText">100</span></div>
            <div id="message"></div>
            <div>
                <button id="upButton">Up</button>
                <button id="downButton">Down</button>
                <button id="leftButton">Left</button>
                <button id="rightButton">Right</button>
            </div>
        </div>
    </div>
    <script>
        // Game variables
        const gridSize = 5;
        const initialEnergy = 50;
        const energyPerMove = 1;
        let energy = initialEnergy;
        let score = 100;
        let grid = [];
        let spaceshipPosition = { x: 0, y: gridSize - 1 }; // Starts at bottom-left
        let goalPosition = { x: gridSize - 1, y: 0 }; // Top-right corner

        // Moving obstacles
        let movingObstacles = [];

        // Initialize the game grid
        function initGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
            gridElement.style.gridTemplateRows = `repeat(${gridSize}, 60px)`;
            grid = [];

            for (let y = 0; y < gridSize; y++) {
                let row = [];
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    // Set goal cell
                    if (x === goalPosition.x && y === goalPosition.y) {
                        cell.classList.add('goal');
                    }

                    gridElement.appendChild(cell);
                    row.push(cell);
                }
                grid.push(row);
            }
            placeMovingObstacles();
            updateSpaceshipPosition();
        }

        // Place moving obstacles on the grid
        function placeMovingObstacles() {
            // Clear existing obstacles
            movingObstacles = [];
            // For simplicity, we'll add one moving obstacle that moves horizontally
            const obstaclePath = [];

            for (let x = 1; x < gridSize - 1; x++) {
                obstaclePath.push({ x: x, y: 2 }); // Moving along row 2
                // Mark the path on the grid
                const cell = grid[2][x];
                const pathMarker = document.createElement('div');
                pathMarker.classList.add('path');
                cell.appendChild(pathMarker);
            }

            const obstacle = {
                path: obstaclePath,
                currentStep: 0,
                direction: 1 // 1 for forward, -1 for backward
            };
            movingObstacles.push(obstacle);
        }

        // Update moving obstacles' positions
        function updateMovingObstacles() {
            movingObstacles.forEach(obstacle => {
                // Remove existing asteroid
                const prevPos = obstacle.path[obstacle.currentStep];
                const prevCell = grid[prevPos.y][prevPos.x];
                const asteroidEl = prevCell.querySelector('.asteroid');
                if (asteroidEl) {
                    asteroidEl.remove();
                }

                // Move to next position
                obstacle.currentStep += obstacle.direction;
                if (obstacle.currentStep >= obstacle.path.length || obstacle.currentStep < 0) {
                    // Reverse direction
                    obstacle.direction *= -1;
                    obstacle.currentStep += obstacle.direction * 2;
                }

                const newPos = obstacle.path[obstacle.currentStep];
                const newCell = grid[newPos.y][newPos.x];
                const asteroid = document.createElement('div');
                asteroid.classList.add('asteroid');
                newCell.appendChild(asteroid);
            });
        }

        // Update the spaceship's position on the grid
        function updateSpaceshipPosition() {
            // Remove existing spaceship
            document.querySelectorAll('.spaceship').forEach(el => el.remove());

            const cell = grid[spaceshipPosition.y][spaceshipPosition.x];
            const spaceship = document.createElement('div');
            spaceship.classList.add('spaceship');
            cell.appendChild(spaceship);

            checkCollision();
            checkCurrentCell();
        }

        // Check for collisions with moving obstacles
        function checkCollision() {
            let collision = false;
            movingObstacles.forEach(obstacle => {
                const obstaclePos = obstacle.path[obstacle.currentStep];
                if (spaceshipPosition.x === obstaclePos.x && spaceshipPosition.y === obstaclePos.y) {
                    collision = true;
                }
            });

            if (collision) {
                energy -= 10; // Penalty for collision
                score -= 10;
                updateEnergyDisplay();
                document.getElementById('message').innerText = 'Collided with an asteroid! -10 Energy';
                if (energy <= 0) {
                    endGame(false);
                }
            }
        }

        // Check the current cell for energy boosts or goal
        function checkCurrentCell() {
            const cell = grid[spaceshipPosition.y][spaceshipPosition.x];

            if (cell.classList.contains('energy')) {
                energy += 10; // Gain energy
                if (energy > initialEnergy) energy = initialEnergy;
                updateEnergyDisplay();
                document.getElementById('message').innerText = 'Found Energy Boost! +10 Energy';
                cell.classList.remove('energy'); // Remove energy boost after collecting
            } else if (cell.classList.contains('goal')) {
                endGame(true);
            } else {
                // No message
                document.getElementById('message').innerText = '';
            }
        }

        // Update energy and score displays
        function updateEnergyDisplay() {
            document.getElementById('energyText').innerText = energy;
            document.getElementById('scoreText').innerText = score;
            const energyLevel = document.getElementById('energyLevel');
            const energyPercentage = (energy / initialEnergy) * 100;
            energyLevel.style.width = energyPercentage + '%';
            if (energyPercentage > 60) {
                energyLevel.style.backgroundColor = 'green';
            } else if (energyPercentage > 30) {
                energyLevel.style.backgroundColor = 'yellow';
            } else {
                energyLevel.style.backgroundColor = 'red';
            }
        }

        // Update energy and score after each move
        function updateEnergy() {
            energy -= energyPerMove;
            score -= energyPerMove;
            if (energy <= 0) {
                endGame(false);
            }
            updateEnergyDisplay();
        }

        // End the game
        function endGame(won) {
            disableButtons();
            if (won) {
                document.getElementById('message').innerText = 'You reached the goal!';
            } else {
                document.getElementById('message').innerText = 'Out of energy! Game Over!';
            }
            clearInterval(obstacleInterval);
        }

        // Disable movement buttons
        function disableButtons() {
            document.getElementById('upButton').disabled = true;
            document.getElementById('downButton').disabled = true;
            document.getElementById('leftButton').disabled = true;
            document.getElementById('rightButton').disabled = true;
        }

        // Movement functions
        function moveUp() {
            if (spaceshipPosition.y > 0) {
                spaceshipPosition.y -= 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        function moveDown() {
            if (spaceshipPosition.y < gridSize - 1) {
                spaceshipPosition.y += 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        function moveLeft() {
            if (spaceshipPosition.x > 0) {
                spaceshipPosition.x -= 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        function moveRight() {
            if (spaceshipPosition.x < gridSize - 1) {
                spaceshipPosition.x += 1;
                updateSpaceshipPosition();
                updateEnergy();
            }
        }

        // Event listeners for buttons
        document.getElementById('upButton').addEventListener('click', () => { moveUp(); nextTurn(); });
        document.getElementById('downButton').addEventListener('click', () => { moveDown(); nextTurn(); });
        document.getElementById('leftButton').addEventListener('click', () => { moveLeft(); nextTurn(); });
        document.getElementById('rightButton').addEventListener('click', () => { moveRight(); nextTurn(); });

        // Proceed to next turn
        function nextTurn() {
            updateMovingObstacles();
            updateSpaceshipPosition();
        }

        // Initialize the game
        initGrid();
        updateMovingObstacles();

        // Start obstacle movement
        const obstacleInterval = setInterval(() => {
            updateMovingObstacles();
            updateSpaceshipPosition();
        }, 1000); // Obstacles move every 1 second
    </script>
</body>
</html>
